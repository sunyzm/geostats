{% extends 'base.html' %} 

{% block content %}
<h2>{% block title %} {{ city_info.name }}{% endblock %}</h2>

<ul>
  <li>Coordinates: {{ city_info.coord }}</li>
  <li>Population: {{ city_info.population }}</li>
  <li>Country: {{ city_info.country }}</li>
  <li>Administration: {{ city_info.admin }}</li>
</ul>
{% endblock %}
