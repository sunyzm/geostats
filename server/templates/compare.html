{% extends 'base.html' %}

{% block title %}Compare Cities{% endblock %}

{% block content %}
<form method="post">
    <input type="text" name="city1" placeholder="Type city name"
         value="{{ request.form['city1'] }}"></input>
    <input type="text" name="city2" placeholder="Type city name"
         value="{{ request.form['city2'] }}"></input>
    <button type="submit">Compare</button>      
</form>
{% endblock %}
